<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	<title>forseti2 Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/judge_console.css')}}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bar.css')}}" type="text/css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  </head>

  <body style="padding-top: 0px">
  	<!-- Main -->
  	<div class="container" style ="width=100%">
  		<div class="row">
        <!-- Right column -->
  			<div class="col-md-12"> 

          <!-- Nav tabs -->
          <div class="tab-content">
        				<!-- Match Status -->
      				<div class="panel"> 
      					<div class="panel-body">
                  <table style="width:100%">
                    <tr id="score-container">
                      <td>
                        <div class="text-center pioneers-gold btn score" style="float:left">
                          <div style="float:left; text-align:left">
                            <div class="team" id="team3">
                            </div>
                            <div class="team" id="team2">
                            </div>
                          </div>
                          <div id="gold-total-score" style="float:right">
                          </div>
                        </div>
                      </td>
                      <td>
                        <div id="match-number" class="float:left"></div>
                        <div id="game-clock" class="text-center" style="float:right"> 0:00 </div>
                      </td>
                      <td>
                        <div class="text-center pioneers-blue btn score" style="float:left">
                          <div id="blue-total-score" style="float:left">
                          </div>
                          <div style="float:right; text-align:right">
                            <div class="team" id="team1">
                            </div>
                            <div class="team" id="team0">
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </table>
                  <div id="order" class="text-center">
                  </div>
      						<div class="progress">
      							<div id="clock-bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%; float: right">
      							</div>
      						</div>
                  <div class="progress">
                    <div id="bonus-bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%; float: right">
                    </div>
                  </div>
      					</div>
      				</div>
            <div class="tab-pane fade" id="score-adjust">
              <div class="panel">
                <div class="panel-heading"><strong><i class="glyphicon glyphicon-cog"></i> Score Adjustment  
                <div class="panel-body">
                </div>
                </div>
              </div>
          </div>
  			</div>
  		</div>
  	</div>

  	<script type='text/javascript' src="{{url_for('static', filename = 'jquery/jquery-2.1.0.min.js')}}"></script>
  	<script type='text/javascript' src="{{url_for('static', filename = 'bootstrap/js/bootstrap.min.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename = 'judge_console.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename = 'bar.js')}}"></script>
  </body>
  </html>
